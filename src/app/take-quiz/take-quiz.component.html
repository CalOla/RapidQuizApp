<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center p-5">Quiz Catalog</h2>
        </div>
    </div>
    <hr>
    <div id="allQuizzes" class="container">
        <h3>Quizzes</h3>
        <hr>
        <ul>
            <li *ngFor="let quiz of quiz$">
                <a routerLink="/createQ/{{quiz.id}}"><strong>Title: </strong>{{ quiz.name }}</a>
                <ul>
                    <li>Description: {{ quiz.email }}</li>
                    <li>Number of questions: <strong>{{ quiz.id }}</strong></li>
                </ul><hr>
            </li>
        </ul>
    </div>
</div>
