<h1>Quiz:{{ quiz$.id }}</h1>

<ul>
  <li *ngFor="let quizlist of quiz$.quizzes">
	  
	  <ul>
	  	<li>{{ quizlist.question }}</li>
		  <ul>
	  		<li><strong>a.</strong> {{ quizlist.a }}</li>
		  </ul>
		  <ul>
	  		<li><strong>b. </strong>{{ quizlist.b }}</li>
		  </ul>
		  <ul>
	  		<li><strong>c. </strong>{{ quizlist.c }}</li>
		  </ul>
		  <ul>
	  		<li><strong>d. </strong>{{ quizlist.d }}</li>
		  </ul>
	  </ul>
	</li>
</ul>
