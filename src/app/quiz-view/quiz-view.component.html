<h1>Quiz:{{ quiz$.id }}</h1>

<ul>
  <li *ngFor="let quizlist of quiz$.quizzes">
	  
	  <ul>
	  	<li>{{ quizlist.question }}</li>
		  <ul>
	  		<li>a. {{ quizlist.a }}</li>
		  </ul>
		  <ul>
	  		<li>{{ quizlist.b }}</li>
		  </ul>
		  <ul>
	  		<li>{{ quizlist.c }}</li>
		  </ul>
		  <ul>
	  		<li>{{ quizlist.d }}</li>
		  </ul>
	  </ul>
	</li>
</ul>
