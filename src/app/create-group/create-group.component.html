<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center p-5">Create Group</h2> 
        </div>
    </div>
    <hr>
    <div class="container">
        <form [formGroup]="myForm">
            <mat-form-field>
                <input matInput placeholder="Name of Group" formControlName="groupName" autocomplete="off">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput placeholder="Group Description" formControlName="description" autocomplete="off">
            </mat-form-field>

            <div formArrayName="members">
                <div *ngFor="let member of groupForms.controls; let i=index" [formGroupName]="i">
                    <mat-form-field class="xs">
                        <input matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                    <br>
                    <button mat-raised-button color="warn" (click)="deleteMember(i)">Delete</button>
                    <br>
                </div>
                <br>
                <button mat-raised-button color="primary" (click)="addMembers()">Add Member</button>
                <button mat-raised-button color="accent" (click)="postNewGroup()">Create Group</button>
            </div>
        </form>
    </div>
</div>
